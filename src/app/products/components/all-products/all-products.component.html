<div class="box mt-5">
  <div class="my-2 w-25">
    <label for="categories" class="my-1">Categories: </label>
    <select
      id="categories"
      name="categories"
      class="form-control"
      (change)="filterCategory($event)"
    >
      <option value="all" selected>All</option>
      <option value="{{ category }}" *ngFor="let category of categories">
        {{ category | titlecase }}
      </option>
    </select>
  </div>

  <div class="row">
    <div class="col-md-3 col-sm-12" *ngFor="let item of products">
      <div class="item">
        <img
          src="{{ item.image }}"
          loading="lazy"
          alt="An image of a {{ item.title }}"
        />
        <div class="body">
          <h4>{{ item.title }}</h4>
          <p>{{ item.description }}</p>
        </div>
        <div
          class="px-3 mb-2 d-flex justify-content-between align-items-center"
        >
          <button class="btn btn-success">Add to cart</button>
          <span>{{ item.price }} NIS</span>
        </div>
      </div>
    </div>
  </div>
</div>
